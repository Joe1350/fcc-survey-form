<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is an example survey form to show that I can build one.</p>
    <div id="form">
        <form id="survey-form">
            <label for="name" id="name-label">Name: </label>
            <input type="text" id="name" name="name" placeholder="name" required><br><br>
            <label for="email" id="email-label">Email: </label>
            <input type="email" id="email" name="email" placeholder="email" required><br><br>
            <label for="number" id="number-label">Phone Number: </label>
            <input type="number" id="number" name="number" min="2000000000" max="9899999999" placeholder="Phone Number"><br><br>
            <label for="dropdown" id="dropdown-label">What is your favorite number(1-11): </label>
                <select name="dropdown" id="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select><br><br>
            <label for="gender" id=radio-label>Gender: </label>
                <label for="male" id="male-label">Male</label>
                <input type="radio" id="male" name="gender" value="male"><br>
                <label for="female" id="female-label">Female</label>
                <input type="radio" id="female" name="gender" value="female"><br>
                <label for="other" id="other-label">Other</label>
                <input type="radio" id="other" name="gender" value="other"><br><br>
            <label for="vehicle-type" id="checkbox-label">What kinds of transportation do you have: </label><br>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br><br>
            <label for=comments id="comments-label">Any additional comments: </label><br>
                <textarea id=comments name="comments" rows="5" cols="35"></textarea><br><br>
            <input type="submit" id=submit>
        </form>
    </div>
</body>
</html>
